<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Videoteca - Inicio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="inicio-container">
  <h1>游꿘 Bienvenido a VideotecaApp</h1>
  <p>Administr치 tu videoteca de manera sencilla y r치pida.</p>

  <!-- Acceso a Login -->
  <div class="login-section">
    <h2>Ingres치 a tu cuenta</h2>
    <form id="loginForm">
      <input type="text" id="nombre_usuario" placeholder="Usuario" required>
      <input type="password" id="contrasena" placeholder="Contrase침a" required>
      <button type="submit">Iniciar Sesi칩n</button>
      <p><a href="#" onclick="recuperarContrasena()">쯆lvidaste tu contrase침a?</a></p>
    </form>
  </div>

  <!-- Secci칩n de recuperaci칩n de contrase침a (opcional para mostrar luego) -->
  <div id="recuperar-contenedor" style="display: none;">
    <h3>Recuperar contrase침a</h3>
    <input type="email" id="email-recuperacion" placeholder="Correo electr칩nico">
    <button onclick="enviarRecuperacion()">Enviar</button>
  </div>
</div>

<script>

  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const nombre_usuario = document.getElementById("nombre_usuario").value;
    const contrasena = document.getElementById("contrasena").value;

    fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ nombre_usuario, contrasena })
    })
            .then(res => res.json().then(data => ({ status: res.status, body: data })))
            .then(({ status, body }) => {
              if (status === 200 && body.success) {
                window.location.href = "dashboard.html"; // o la p치gina que quieras mostrar al usuario logueado
              } else {
                alert("Error al iniciar sesi칩n: " + body.message);
              }
            })
            .catch(err => {
              alert("Error de red o del servidor: " + err);
            });
  });


  function recuperarContrasena() {
    document.getElementById("recuperar-contenedor").style.display = "block";
  }

  function enviarRecuperacion() {
    const email = document.getElementById("email-recuperacion").value;
    alert("Se enviar치 un enlace de recuperaci칩n a: " + email);
    // Aqu칤 ir칤a el fetch real si tuvieras backend de email
  }
</script>
</body>
</html>
