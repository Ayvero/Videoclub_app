<h1>ğŸ¬ Videoteca</h1>

<!-- Tabla de PaÃ­ses -->
<table id="tabla-pais">
  <thead>
  <tr>
    <th>ID del PaÃ­s</th>
    <th>Nombre del PaÃ­s</th>
    <th>Acciones</th>
  </tr>
  </thead>
</div>
  <tbody>
  <!-- Se carga dinÃ¡micamente -->
  </tbody>

<!-- Formulario para agregar o editar paÃ­s -->
<h2 id="formTitle">Agregar nuevo paÃ­s</h2>
<form id="agregarPais">
  <input type="text" id="id_pais" placeholder="ID del paÃ­s" required>
  <input type="text" id="nombre_pais" placeholder="Nombre del paÃ­s" required>
  <button type="submit">Guardar</button>
</form>

<script>
  let modoEditar = false; // Variable global para saber si estamos editando
  let idPaisEditar = null;

  function cargarPais() {
    fetch("/paises")
            .then(res => res.json())
            .then(data => {
              const tbody = document.querySelector("#tabla-pais tbody");
              tbody.innerHTML = "";

              data.forEach(p => {
                const fila = document.createElement("tr");
                fila.innerHTML = `
            <td>${p.id_pais}</td>
            <td>${p.nombre_pais}</td>
            <td>
              <button onclick="editar('${p.id_pais}', '${p.nombre_pais}')">âœï¸ Editar</button>
              <button onclick="eliminar('${p.id_pais}')">ğŸ—‘ï¸ Eliminar</button>
            </td>
          `;
                tbody.appendChild(fila);
              });
            });
  }

  cargarPais();

  document.getElementById("agregarPais").addEventListener("submit", function(e) {
    e.preventDefault();

    const pais = {
      id_pais: document.getElementById("id_pais").value,
      nombre_pais: document.getElementById("nombre_pais").value
    };

    let url = "/paises";
    let method = "POST";

    if (modoEditar) {
      url = `/paises/${idPaisEditar}`;
      method = "PUT";
    }

    fetch(url, {
      method: method,
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(pais)
    })
            .then(res => {
              if (!res.ok) {
                return res.text().then(text => { throw new Error(text); });
              }
              return res.text();
            })
            .then(() => {
              alert(modoEditar ? "PaÃ­s actualizado" : "PaÃ­s agregado");
              document.getElementById("agregarPais").reset();
              document.getElementById("formTitle").textContent = "Agregar nuevo paÃ­s";
              document.getElementById("id_pais").disabled = false; // Volvemos a habilitar el ID
              modoEditar = false;
              idPaisEditar = null;
              cargarPais();
            })
            .catch(err => {
              alert("Error: " + err.message);
            });
  });

  function editar(id_pais, nombre_pais) {
    modoEditar = true;
    idPaisEditar = id_pais;

    document.getElementById("formTitle").textContent = "Editar paÃ­s";
    document.getElementById("id_pais").value = id_pais;
    document.getElementById("nombre_pais").value = nombre_pais;
    document.getElementById("id_pais").disabled = true; // No dejamos editar el ID
  }

  function eliminar(id) {
    if (confirm("Â¿EstÃ¡s seguro de que deseas eliminar este paÃ­s?")) {
      fetch(`/paises/${id}`, {
        method: 'DELETE'
      })
              .then(response => {
                if (!response.ok) {
                  return response.text().then(text => { throw new Error(text); });
                }
                alert("PaÃ­s eliminado con Ã©xito.");
                cargarPais();
              })
              .catch(error => {
                alert("Error al eliminar paÃ­s: " + error.message);
              });
    }
  }
</script>
